<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab05</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
    <style type="text/css">
    	div.bar {
    		border:1px black solid;
    		margin: 5px 5px 5px 10px;
    		background-color: rgb(35, 82, 182);
		  	display: inline-block;
		  	width: 20px;
		  	height: 75px; 
		  	vertical-align: bottom;
		  	text-align: center;
		}
		body {
    		border: 1px red ;
    		padding: 20px;
    	}
    </style>
</head>
<body>
    <script type="text/javascript">
	    // Your beautiful D3 code will go here

	    d3.csv("data.csv",function(data){
	    	d3.select("body")
  			.selectAll("div")
  			.data(data)
  			.enter()
  			.append("div")
  			.text(function(d){
  				return d['頻率'];
  			})
  			.attr("class","bar")
  			.style("height",function(d){
  				return d['頻率']*5 +'px';
  			});

	    });

    </script>
  </html>
